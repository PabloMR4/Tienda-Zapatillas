<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Moda Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pedidos-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .pedido-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .pedido-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pedido-id {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .pedido-fecha {
            color: #666;
            font-size: 0.9em;
        }

        .estado {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .estado.pendiente {
            background: #ffeaa7;
            color: #d63031;
        }

        .estado.completado {
            background: #55efc4;
            color: #00b894;
        }

        .estado.enviado {
            background: #74b9ff;
            color: #0984e3;
        }

        .pedido-cliente {
            margin-bottom: 10px;
            color: #333;
        }

        .pedido-items {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .item:last-child {
            border-bottom: none;
        }

        .pedido-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            text-align: right;
            margin-top: 10px;
        }

        .no-pedidos {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            display: block;
            margin: 20px auto;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Panel de AdministraciÃ³n</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-pedidos">0</div>
                <div class="stat-label">Total Pedidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pedidos-pendientes">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="ingresos-totales">â‚¬0</div>
                <div class="stat-label">Ingresos Totales</div>
            </div>
        </div>

        <div class="pedidos-container">
            <h2>Ãšltimos Pedidos</h2>
            <button class="refresh-btn" onclick="cargarPedidos()">ðŸ”„ Actualizar</button>
            <div id="pedidos-lista">
                <div class="loading">Cargando pedidos...</div>
            </div>
        </div>
    </div>

    <script>
        async function cargarPedidos() {
            try {
                const response = await fetch('/api/pedidos');
                const pedidos = await response.json();

                // Actualizar estadÃ­sticas
                document.getElementById('total-pedidos').textContent = pedidos.length;
                document.getElementById('pedidos-pendientes').textContent =
                    pedidos.filter(p => p.estado === 'pendiente').length;

                const ingresosTotales = pedidos.reduce((sum, p) => sum + p.total, 0);
                document.getElementById('ingresos-totales').textContent =
                    'â‚¬' + ingresosTotales.toFixed(2);

                // Mostrar pedidos
                const listaPedidos = document.getElementById('pedidos-lista');

                if (pedidos.length === 0) {
                    listaPedidos.innerHTML = '<div class="no-pedidos">No hay pedidos todavÃ­a</div>';
                    return;
                }

                listaPedidos.innerHTML = pedidos
                    .sort((a, b) => new Date(b.fecha) - new Date(a.fecha))
                    .map(pedido => `
                        <div class="pedido-card">
                            <div class="pedido-header">
                                <span class="pedido-id">Pedido #${pedido.id}</span>
                                <span class="pedido-fecha">${new Date(pedido.fecha).toLocaleString('es-ES')}</span>
                                <span class="estado ${pedido.estado}">${pedido.estado}</span>
                            </div>
                            <div class="pedido-cliente">
                                <strong>Cliente:</strong> ${pedido.cliente.nombre}<br>
                                <strong>Email:</strong> ${pedido.cliente.email}<br>
                                <strong>TelÃ©fono:</strong> ${pedido.cliente.telefono}
                            </div>
                            <div class="pedido-items">
                                ${pedido.items.map(item => `
                                    <div class="item">
                                        <span>${item.nombre} (x${item.cantidad}) - Talla: ${item.talla}</span>
                                        <span>â‚¬${(item.precio * item.cantidad).toFixed(2)}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="pedido-total">Total: â‚¬${pedido.total.toFixed(2)}</div>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error al cargar pedidos:', error);
                document.getElementById('pedidos-lista').innerHTML =
                    '<div class="no-pedidos">Error al cargar pedidos. AsegÃºrate de que el servidor estÃ© corriendo.</div>';
            }
        }

        // Cargar pedidos al inicio
        cargarPedidos();

        // Auto-actualizar cada 30 segundos
        setInterval(cargarPedidos, 30000);
    </script>
</body>
</html>
